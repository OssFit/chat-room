<div class="flex flex-row w-full place-content-around items-center fixed border-none bg-[#d8b783] min-h-[100px] text-gray-600">
  <button routerLink="/" class="text-center hover:text-gray-900">Chat Room</button>
  <button *ngIf="!isLoggedIn; else loginButton" class="hover:text-gray-900" (click)="logout()">Logout</button>
  <ng-template #loginButton>
    <button routerLink="/login" class="hover:text-gray-900">Login</button>
  </ng-template>
</div>
