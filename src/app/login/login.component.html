<div class="w-full min-h-[90vh] flex flex-col justify-center items-center overflow-y-hidden">
  <h1 class="text-xl ">Welcome to the Chat-room!</h1>
  <p class="text-gray">Please Login</p>

<form (submit)="onSubmit()" class="flex flex-col justify-center items-center min-w-[20vw] h-[35vh] border border-blue-400 rounded-xl bg-slate-300 gap-3">
  <label class="w-full px-4 text-gray-700">
    Email:
    <input [(ngModel)]="email" placeholder=" Email" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="email" name="email">
  </label>
  <label class="w-full px-4 text-gray-700">
    Password:
    <input [(ngModel)]="password" placeholder=" Password" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="password" name="password">
  </label>
  <div class="flex flex-row">
  <p class="text-xs">You Don't have an account? </p><a routerLink="/sign-up" ><p class="text-xs text-blue-500 hover:text-blue-700"> Sing Up</p></a>
</div>
  <button class="inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal bg-blue-500 text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]" type="submit">
 Login</button>
</form>
</div>
