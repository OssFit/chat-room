<div class="w-[100vw] h-[90vh] justify-end pb-10 flex flex-col  items-center">
  <h1 class="text-xl ">Welcome to the Chat-room!</h1>
  <p class="text-gray-800">Please complete the register form</p>

  <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm" class="flex flex-col justify-center items-center min-w-[20vw] h-[60vh] border border-blue-400 rounded-xl bg-slate-300 gap-2 pt-5" >

  <label for="firstName" class="w-full px-4 text-gray-700">
    First Name:
    <input [ngClass]="{'invalid-input': signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched}" formControlName="firstName" placeholder=" First Name" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="text" id="firstName"  required>
  </label>
  <label for="lastName" class="w-full px-4 text-gray-700">
    Last Name:
    <input [ngClass]="{'invalid-input': signUpForm.get('lastName')?.invalid && signUpForm.get('lastName')?.touched}" formControlName="lastName" placeholder=" Last Name" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="text" id="lastName" required>
  </label>
  <label for="phone" class="w-full px-4 text-gray-700">
    Phone Number:
    <input [ngClass]="{'invalid-input': signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched}" formControlName="phone" placeholder="Phone number" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="tel" id="phone"  required>
  </label>
  <label for="email" class="w-full px-4 text-gray-700">
    Email:
    <input [ngClass]="{'invalid-input': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}" formControlName="email" placeholder=" Email" class=" w-full focus:outline-none focus:border-blue-600 border-l-blue-400 border rounded-md" type="email" id="email"  required>
  </label>
  <label for="password" class="w-full px-4 text-gray-700">
    Password:
    <input [ngClass]="{'invalid-input': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}" formControlName="password" placeholder=" Password" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="password" id="password"    required>
  </label>
  <label for="passwordConfirm" class="w-full px-4 text-gray-700">
    Repeat Password:
    <input [ngClass]="{
      'invalid-input':
        signUpForm.get('passwordConfirm')?.invalid &&
        signUpForm.get('passwordConfirm')?.touched ||
        signUpForm.hasError('confirmPasswordMismatch')
    }" formControlName="passwordConfirm" placeholder= "Password" class=" w-full focus:outline-none focus:border-blue-600 border-blue-400 border rounded-md" type="password" id="passwordConfirm" required>

  </label>
  <div class="flex flex-row">
  <p class="text-xs">You have already an account? </p><a routerLink="/login" ><p class="text-xs text-blue-500 hover:text-blue-700"> Log in</p></a>
</div>
  <button [disabled]="!signUpForm.valid" class="inline-block rounded px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal bg-blue-500 text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]" type="submit">
 Sign Up</button>
</form>
</div>
